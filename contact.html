<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papb+X+6Q6X+6Q6X+6Q6X+6Q6X+6Q6X+6Q6X+6Q6X+6Q6X+6Q6X+6Q6X+6Q6X+6Q6X+6Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <section class="contact-section">
    <div class="container">
      <h1>Contact Me.</h1>
      <p class="description">
        Feel free to contact me for any of your web development needs. I'm here
        to help bring your projects to life with high quality and timely
        delivery.
      </p>
      <div class="contact-content">
        <div class="contact-info">
          <div class="info-item">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" width="28" height="28">
              <path d="M12 21c-4.418 0-8-5.373-8-9.5a8 8 0 0116 0c0 4.127-3.582 9.5-8 9.5z"/>
              <circle cx="12" cy="11" r="3"/>
              <path d="M12 21v-2"/>
            </svg>
            <div>
              <h3>Location</h3>
              <p>Bhopal [MP] India </p>
            </div>
          </div>
          <div class="info-item">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="#fbbf24" viewBox="0 0 24 24" width="28" height="28">
              <path d="M2 6v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2H4a2 2 0 00-2 2z"/>
              <path fill="#fff" d="M22 6l-10 7L2 6"/>
            </svg>
            <div>
              <h3>E-mail</h3>
              <p>shivu89maurya@gmail.com</p>
            </div>
          </div>
          <div class="info-item">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" width="28" height="28">
              <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
              <path d="M16 3h-8a2 2 0 00-2 2v2h12V5a2 2 0 00-2-2z"/>
              <circle cx="18" cy="16" r="3"/>
              <path d="M20.5 18.5l-3-3"/>
            </svg>
            <div>
              <h3>Phone</h3>
              <p>+91-7877039974 </p>
            </div>
          </div>
        </div>
        <form class="contact-form">
          <input type="text" placeholder="Your Full Name" required />
          <input type="text" placeholder="Address" required />
          <input type="tel" placeholder="9800000000" required />
          <input type="email" placeholder="something@gmail.com" required />
          <textarea placeholder=" Message" rows="4" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
